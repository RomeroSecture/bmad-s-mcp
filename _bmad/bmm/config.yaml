project_name: "NombreDeTuProyecto"
user_name: "TuNombre"
communication_language: "Spanish"
document_output_language: "Spanish"
user_skill_level: "expert"
output_folder: "{project-root}/_bmad-output"
planning_artifacts: "{project-root}/_bmad-output/planning-artifacts"
implementation_artifacts: "{project-root}/_bmad-output/implementation-artifacts"
project_knowledge: "{project-root}/docs/project"

story_tracking:
  enabled: false                           # true | false
  acceptance_phase: true                  # true = Edna pass → Acceptance (PM reviews)
                                          # false = Edna pass → Done directly

  notion:
                                          # The actual key goes in .cursor/mcp.json, NOT here

    databases:
      epics: "your_epics_database_id"     # Notion database ID for Epics
      stories: "your_stories_database_id" # Notion database ID for Stories
      tasks: "your_tasks_database_id"     # Notion database ID for Tasks

    # Field name mapping — adapt to YOUR Notion database field names
    # Left side = BMAD-S internal name (do not change)
    # Right side = YOUR Notion field name (change to match your DB)
    field_names:
      nombre: "Name"                      # Title field
      id: "ID"                            # Story/Epic ID
      epic: "Epic"                        # Relation to Epics
      phase: "Phase"                      # Status field (type: status)
      agent: "Agent"                      # Current agent
      resultado_qa: "QA Result"           # QA result
      resultado_pm: "PM Result"           # PM acceptance result
      fichero_bmad: "BMAD File"           # Path to markdown
      notas: "Notes"                      # Agent notes
      creada: "Created time"              # Creation date (auto)
      completada: "Complete date"         # Completion date
      # Tasks BD
      task_id: "ID"                       # Task ID field
      story_relation: "Story"             # Relation to Stories
      status: "Status"                    # Checkbox
      tipo: "Type"                        # Task type

    # Phase value mapping — adapt to YOUR Notion select values
    # Left side = BMAD-S internal phase (do not change)
    # Right side = YOUR Notion select option name (change to match your DB)
    phase_values:
      backlog: "Backlog"
      development: "Development"
      review: "Review"
      testing: "Testing"
      acceptance: "Acceptance"            # Only used if acceptance_phase: true
      done: "Done"
      blocked: "Blocked"

    # Agent value mapping
    agent_values:
      lisa: "Lisa"
      homer: "Homer"
      edna: "Edna"
      pm: "PM"
      wiggum: "Wiggum"
      none: "—"